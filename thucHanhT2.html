<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrapper{
        height: 500px;
        width: 900px;
        padding: 0px auto;
        margin: 0px auto;
        background-color: blanchedalmond;
        border: 1px solid black;
    }
    .header{
        height: 100px;
        border-bottom: 1px solid black;
    }
    .header .p1{
        position: absolute;
        top: -15px;
        right: 220px;
        font-size: 50px;
        color: rgb(222, 73, 36);
        text-shadow: chocolate ;
    }
    .header:hover>.p1{
        font-style: italic;
        font-weight: bolder;
    }
    .header .p2{
        position: absolute;
        top: 70px;
        right: 80px;
        font-size: 20px;
        color: rgb(222, 73, 36);
        text-shadow: chocolate ;
    }
    .nav{
        height: 50px ;
        border-bottom: 1px solid black;
    }
    .menu li{
        position: relative;
        width: 200px;
        height: 50px;
        background-color: aqua;
        float: left;
        list-style-type: none;
        line-height: 50px;
        text-indent: 20px;
        border: 1px solid black;
        border-radius:5px ;

    }
    li a{
        text-decoration: none;
        font-weight: bolder;
    }
    .menu li:hover{
        background-color: bisque;
    }
    li:hover>a{
        font-style: italic;
    }
   
    .menu li:hover .SUB-menu{
        position: absolute;
        display: block;
    }
    .menu li .SUB-menu{
        display: none;
    }
    .menu li .SUB-menu li:hover .SUB-menu{
        position: absolute;
        display: block;
    }
    .menu li .SUB-menu li .SUB-menu{
        display: none;
        top: 0px;
        left: 170px;
    }
</style>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="https://rubee.com.vn/wp-content/uploads/2021/05/logo-iuh-1-768x335.png" alt="" srcset="" height="100" width="300">
            <p class="p1">Khoa CNTT</p>
            <p class="p2">Class KTPM18B</p>
        </div>
        <div class="nav">
            <ul class="menu">
                <li> <a href="#">ĐIỂM</a>
                    <ul class="SUB-menu">
                        <li> <a href="#">ĐIỂM TB HK</a></li>
                        <li> <a href="#">CHỌN MÔN HỌC</a>
                            <ul class="SUB-menu">
                                <li> <a href="#">TOÁN</a></li>
                                <li> <a href="#">TIẾNG ANH</a></li>
                                <li> <a href="#">VĂN</a></li>
                                <li><a href="#">LỊCH SỬ</a></li>
                            </ul>
                        </li>
                        <li> <a href="#">CHỌN KÌ</a></li>
                        <li><a href="#">HỦY MÔN</a></li>
                    </ul>
                </li>
                <li> <a href="#">HỌC PHÍ</a></li>
                <li> <a href="#">LỊCH HỌC</a></li>
                <li><a href="#">ĐỔI MẬT KHẨU</a></li>
            </ul>
        </div>
        <div class="conten">
            <div class="aisde"></div>
            <div class="section"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
